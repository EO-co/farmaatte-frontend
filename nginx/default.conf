proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

upstream nextjs_upstream {
  server nextjs:3000;

  # We could add additional servers here for load-balancing
}

server {
  listen 80 default_server;
  server_tokens off;

  server_name _;

  location /.well-known/acme-challenge/ {
      root /var/www/certbot;
  }

  location / {
      return 301 https://farmaatte.duckdns.org$request_uri;
  }
}

server {
  listen 443 ssl;
  http2 on;
  server_tokens off;

  server_name farmaatte.duckdns.org www.farmaatte.duckdns.org;

  ssl_certificate /etc/letsencrypt/live/farmaatte.duckdns.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/farmaatte.duckdns.org/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;
  ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  ssl_stapling on;
  ssl_stapling_verify on;
  

  gzip on;
  gzip_proxied no-cache no-store private expired auth;
  gzip_comp_level 4;
  gzip_types text/css application/javascript image/svg+xml;

  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;

  location /_next/static {
    proxy_cache STATIC;
    proxy_pass http://nextjs_upstream;
  }

  location /static {
    proxy_cache STATIC;
    proxy_ignore_headers Cache-Control;
    proxy_cache_valid 60m;
    proxy_pass http://nextjs_upstream;
  }

  location / {
    proxy_pass http://nextjs_upstream;
  }

  location /.well-known/acme-challenge/ {
      root /var/www/certbot;
  }
}

server{
  listen 2097 ssl;
  http2 on;
  server_tokens off;

  server_name farmaatte.duckdns.org www.farmaatte.duckdns.org;

  ssl_certificate /etc/letsencrypt/live/farmaatte.duckdns.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/farmaatte.duckdns.org/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;
  ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  ssl_stapling on;
  ssl_stapling_verify on;

  gzip on;
  gzip_proxied no-cache no-store private expired auth;
  gzip_comp_level 4;
